# This is an example presentation file. It uses tetuhi as a slideshow engine.
# This is handy if you are doing a talk about the software.
#
# ./tetuhi -ys path/to/this/file
#
# TODO: it should be possible to break into a game from the middle of
# a presentation (with a game: "filename.jpg" tag)


- text:
    Te Tuhi Video Game System
  delay: 12
  image: background.jpg
  chatter:
    "this text is ignored, but is a good place for you to make notes about what you intend to say"

- delay: 3
  image: random.png
  chatter:
    "This picture will show for 3 seconds."

- delay: 9999
  image:  another.png
  chatter:
    "And this one will show until you press a key"

- delay: 0.5
  image: brief.jpg

- delay: 999
  image: background-plain.jpg
  text:
    - "Words"
    - " and more words"
    - "    with formatting preserved"
    - " (the block as a whole is centred)"
  chatter:
    "This text will be displayed, in the default font"

- delay: 40
  text:
    "more text"
  chatter:
    "and so will this, on the same background as last time"
